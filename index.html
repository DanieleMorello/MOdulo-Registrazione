<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
            <label for="firstName">Enter Your First Name: </label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Enter Your Last Name: </label>
            <input type="text" name="lastName" id="lastName" required>
            <label for="email">Enter Your Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="password">Create a New Password: </label>
            <input type="password" name="password" id="password" required pattern="[a-z0-5]{8,}">
    </fieldset>

    <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
        <label><input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      </fieldset>

    <fieldset>
            <label for="file">Upload a profile picture: </label>
            <input type="file" name="file" id="file">
            <label>Input your age (years): </label>
            <input type="number" name="age" id="age" min="13" max="120">
            <label for="referrer">How did you hear about us? 
              <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
          </label>
          <label for="bio">Provide a bio: 
          <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
    </fieldset>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
